<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seth Gerou - Table Practice</title>
    <style>
    table, th, td {
      border: 1px solid
    }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Species</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Larry</td>
        <td>Goat</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Tiger</td>
        <td>Cat</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Mimi</td>
        <td>Dog</td>
        <td>9</td>
      </tr>
      <tr>
        <td>Flippy</td>
        <td>Duck</td>
        <td>0</td>
      </tr>
    </table>
<br>
    <table>
      <tr>
        <th>Species</th>
        <th>Quanitity</th>
        <th>Average Age</th>
      </tr>
      <tr>
        <td colspan="2">Too Many Goats</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Duck</td>
        <td>7</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Dog</td>
        <td>2</td>
        <td rowspan="2">5</td>
      </tr>
      <tr>
        <td>Chicken</td>
        <td>4</td>
      </tr>
    </table>
  </body>
</html>
